<main
  class="sidebar-page"
  [class.sidebar-page--active]="triggerSidebar"
  [class.sidebar-page--inactive]="!triggerSidebar"
>
  <div
    [@sidebar]="triggerSidebar ? 'open' : 'closed'"
    class="sidebar-page__sidebar"
  >
    <span class="sidebar-page__sidebar__exit-cross" (click)="close()">✖</span>
    <div>
      <ng-container *ngTemplateOutlet="headerTemplate">
        Это header
      </ng-container>
      <ng-content select="[header]"></ng-content>
    </div>
    <div>
      <ng-container *ngTemplateOutlet="bodyTemplate"> Это body</ng-container>
      <ng-content select="[body]"></ng-content>
    </div>
    <div>
      <ng-container *ngTemplateOutlet="footerTemplate">
        Это footer
      </ng-container>
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</main>
