<select
  [(ngModel)]="selectedOption"
  (click)="testsHandler()"
  name="select"
  class="select"
>
  <option
    *ngFor="let option of dataMenu[1].options"
    [value]="option.number"
    class="dropdown"
    [class]="
      activeBlockTests === option.number
        ? 'dropdown__select__option--active'
        : 'dropdown__select__option'
    "
  >
    {{ option.number }} блок
  </option>
</select>
