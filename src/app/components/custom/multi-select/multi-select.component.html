<div class="multi-select" (focus)="this.openSelect()">
  <div class="multi-select--field" tabindex="0" (click)="this.openSelect()">
    {{ selectedOptions }}
  </div>

  <main class="multi-select--select" *ngIf="activeSelect">
    <div class="multi-select--select--search">
      <input
        id="id"
        type="checkbox"
        class="multi-select--select--checkbox"
        [checked]="allSelect"
        (click)="allOptions()"
      />
      <label class="multi-select--select--checkbox-label" for="id"></label>
      <input
        class="multi-select--select--search--field"
        [(ngModel)]="searchField"
        (keyup.enter)="filterOptions()"
      />
      <label
        class="multi-select--select--search--filter-button"
        (click)="filterOptions()"
        >üîç</label
      >
      <label
        class="multi-select--select--search--exit"
        (click)="removeOptions()"
        >‚úñ</label
      >
    </div>
    <div
      class="multi-select--select--option"
      *ngFor="let option of searchOptions"
    >
      <input
        id="{{ option }}"
        type="checkbox"
        [checked]="selectedOptions.includes(option)"
        class="multi-select--select--checkbox"
        [value]="option"
        (click)="addOption(option)"
      />
      <label class="multi-select--select--checkbox-label" for="{{ option }}">
        {{ option }}</label
      >
    </div>
  </main>
</div>
