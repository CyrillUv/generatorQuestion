<div
  class="multi-select"
  #multiselectContainer
  [class.multi-select__inactive]="!activeSelect"
>
  <div
    class="multi-select__field"
    [class.multi-select__field__inactive]="!activeSelect"
    tabindex="0"
    (click)="changeSelect()"
  >
    <span *ngFor="let option of selectedOptions">
      {{ option.option }}
    </span>
  </div>
  <label
    *ngIf="!activeSelect && selectedOptions.length"
    class="multi-select--remove"
    (click)="removeOptions()"
    >‚úñ</label
  >

  <main class="multi-select__select" *ngIf="activeSelect">
    <div class="multi-select__select__search">
      <input
        id="id"
        type="checkbox"
        class="multi-select__select__checkbox"
        [checked]="allSelect"
        (click)="allOptions()"
      />
      <label class="multi-select__select__checkbox-label" for="id"></label>
      <input
        class="multi-select__select__search__field"
        [(ngModel)]="searchField"
        (keyup.enter)="filterOptions()"
      />
      <label
        class="multi-select__select__search__filter-button"
        (click)="filterOptions()"
        >üîç</label
      >
      <label
        class="multi-select__select__search__exit"
        (click)="removeOptions()"
        >‚úñ</label
      >
    </div>
    <div
      class="multi-select__select__option"
      *ngFor="let option of searchOptions"
    >
      <input
        type="checkbox"
        [checked]="checkedOption(option.option)"
        class="multi-select__select__checkbox"
        (click)="addOption(option)"
        [value]="option.option"
      />
      <label
        (click)="addOption(option)"
        class="multi-select__select__checkbox-label"
        for="{{ option.option }}"
      >
        {{ option.option }}</label
      >
    </div>
  </main>
</div>
