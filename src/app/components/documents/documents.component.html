<div class="documents">
  <app-document-categories
    (currentCategoryEmitter)="setCurrentCategory($event)"
  />
  @if (currentCategory) {
    <app-category-questions
      [setCurrentCategory]="currentCategory"
      [localStorageAPI]="localStorageAPI"
    />
  } @else {
    <div class="documents__uncategorized">
      <h2>Выберите категорию</h2>
    </div>
  }
</div>
