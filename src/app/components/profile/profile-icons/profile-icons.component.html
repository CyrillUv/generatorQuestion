<div class="profile">
  <main class="profile__icons">
    <h3>Выберите иконку профиля</h3>
    <main  class="profile__icons__store" >
      @for( icon of icons;track icon.id){
        <app-profile-icon (click)="selectedIcon=icon" [class.profile__icons__block-icon--active]="selectedIcon===icon" [icon]="icon"  />
      }
      <button (click)="setProfileIcon(profileService.getProfileIcon())">Сохранить</button>
    </main>
  </main>
</div>
