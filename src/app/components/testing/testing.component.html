<div class="panelTesting">
  <div> {{ page }}</div>
  <div  *ngFor="let el of arr">
    @if (el.state===null){
    <div (click)="falsing(el)" (dblclick)="truing(el)"  class="">{{el.item}}</div>
    }
     @if(el.state===true) {
       <div (click)="falsing(el)" (dblclick)="truing(el)"  class="panelTrueCell">{{el.item}}</div>
     }
    @if (el.state===false){
    <div (click)="falsing(el)" (dblclick)="truing(el)"  class="panelFalseCell">{{el.item}}</div>
    }
  </div>
</div>
