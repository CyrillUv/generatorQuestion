<div class="panelTesting">
  <div> {{ page }}</div>
  <div class="panelCeils">
    <div *ngFor="let el of arrTest">
        <div (click)="findTest(el.id)"  [class]="activeTest.id===el.id?'activeCeil':'panelCeil'">{{ el.id }}</div>
    </div>
  </div>
  <div>
    <div class="image"></div>
    <h3>{{activeTest['name']}}</h3>
    <div [appCorrectAnswer]="at.correct"  *ngFor="let at of activeTest.answers">
      <div class="panelCeil" (click)="testSolution(at.correct)"  [appCorrectAnswer]="at.correct" [newList]="changePage"  >{{at.title}}</div>
    </div>
    @if(solution===false&&!changePage) {
      <span>Неправильно </span>
    }
  </div>

</div>
