<div class="panelTesting">
  <div> {{ page }}</div>
  <div class="panelCeils">
    <div *ngFor="let el of arrTest">
      @if (el.active === null) {
        <div (click)="findTest(el.id)" class="panelCeil">{{ el.id }}</div>
      }
      @if (el.active === true) {
        <div (click)="findTest(el.id)" class="panelTrueCeil">{{ el.id }}</div>
      }
      @if (el.active === false) {
        <div (click)="findTest(el.id)" class="panelFalseCeil">{{ el.id }}</div>
      }
    </div>
  </div>
  <div>
    <div class="image"></div>
    <h3>{{ activeTest.question }}</h3>
    <div [appCorrectAnswer]="at.correct"  *ngFor="let at of activeTest.answers">
      <div [appCorrectAnswer]="at.correct">{{at.answer}}</div>
    </div>
