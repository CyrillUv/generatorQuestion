<app-custom-sidebar [triggerSidebar]="ms.getSettingMode()">
  <ng-container *ngTemplateOutlet="header" header></ng-container>
  <ng-container *ngTemplateOutlet="footer" footer>12321312r32</ng-container>
  <ng-container *ngTemplateOutlet="body" body>99999999999999</ng-container>
</app-custom-sidebar>
<ng-template #header>
  <h3>Настройки тестирования</h3>
</ng-template>
<ng-template #body>
  <main>
    <app-select
      (selectedBlockTestsEmitter)="selectHandler($event)"
      [activeBlockTests]="activeBlockTests"
    />
  </main>
</ng-template>
<ng-template #footer>
  <main class="settings-sidebar__options__buttons">
    <div
      class="settings-sidebar__options__buttons__begin"
      routerLink="{{ ms.getRoute() }}"
      (click)="ms.setSettingMode(null)"
    >
      Начать ▶
    </div>
    <div
      class="settings-sidebar__options__buttons__close"
      (click)="ms.setSettingMode(false)"
    >
      Отмена
    </div>
  </main>
</ng-template>
