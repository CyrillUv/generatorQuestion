<div style="display: flex;justify-content: space-between;margin:0 2rem;align-items: center">
  <div>
    Questions
    @if (question1){
      <button (click)="question1.active=true">Ответ</button>
      <div>{{question1.question}}</div>
      <div *ngIf="question1?.active">{{question1.response}}</div>
    }
    <button (click)="randomizeQuestion()">Начать</button>
    <button routerLink="/statistics">Готово</button>

  </div>
  <h2>{{count|questionsTimer}}</h2>
</div>
